<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>This is all the notes in the database</h1>
    <ul>
    {% for note in notes %}
        <li><h1><strong>{{note.title}}</strong></h1><p></p> {{note.text}}<br>
        <small>{{note.created}}</small><br><br>
        </li>
    {% endfor %}

    </ul>
</body>
</html>
